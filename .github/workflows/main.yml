name: test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Cloner le repo
        uses: actions/checkout@v4

      - name: ğŸ Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: ğŸ“ CrÃ©er le dossier screenshots
        run: mkdir -p screenshots

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” GÃ©nÃ©rer le fichier .env depuis les secrets GitHub
        run: |
          mkdir -p config
          echo "LINKEDIN_EMAIL=${{ secrets.LINKEDIN_EMAIL }}" > pages/.env
          echo "LINKEDIN_PASSWORD=${{ secrets.LINKEDIN_PASSWORD }}" >> pages/.env

      - name: ğŸ”§ Ajouter le projet au PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

      - name: ğŸš€ Lancer les tests avec Pytest
        run: pytest tests/base_test_linkedin.py --html=report_linkedin.html

      - name: ğŸ“¸ Upload des captures d'Ã©cran
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
          include-hidden-files: false

      - name: ğŸ“ Sauvegarder le rapport HTML
        uses: actions/upload-artifact@v4
        with:
          name: rapport-html
          path: report_linkedin.html
